{% extends "base.html" %}
{% block content %}

<body>
    <img src='https://i.imgur.com/r4phEJF.png' class="img-fluid" width="150">
    <div>
        <table class="table">
        <thead>
            <tr class="table-success">
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Middle names</th>
                <th scope="col">Surname</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.forename }}</td>
                <td>{{ client.middle_names }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.gender }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
{% endblock %}
