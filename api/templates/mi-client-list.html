{% extends "base.html" %}
{% block content %}
<head>
    <meta name="pdfkit-orientation" content="Landscape"/>
</head>

<body>
    <img src='https://i.imgur.com/r4phEJF.png' class="img-fluid" width="150">
    <h1>Client list</h1>
    <div>
        <table class="table">
        <thead>
            <tr class="table-success">
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Middle names</th>
                <th scope="col">Surname</th>
                <th scope="col">Gender</th>
                <th scope="col">Net worth</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.forename }}</td>
                <td>{{ client.middle_names }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.gender }}</td>
                <td class="text-end">$1,007,548.63</td>
                <!-- <td>{{ client.networth}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
{% endblock %}
